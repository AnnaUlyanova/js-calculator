<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
      <title>JavaScript Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="js-calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
    <script type="text/javascript" src="js-calculator.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  </head>
<body>
  <div class="container">
    <div class="row">
      <h3>Simple JavaScript Calculator</h3>
    </div>
    <div class="row">
      <div class= "twelve columns">
        <div id="result-field">
        </div>
      </div>
    </div>
    <div class="row">
      <div class= "three columns">
          <button type="button" class="number" value=7 onclick="displayValue(value)">7</button>
      </div>
      <div class= "three columns">
          <button type="button" class="number" value=8 onclick="displayValue(value)">8</button>
      </div>
      <div class= "three columns">
          <button type="button" class="number" value=9 onclick="displayValue(value)">9</button>
      </div>
      <div class= "three columns">
          <button type="button" class="operation" value=/ onclick="displayValue(value)">/</button>
      </div>
    </div>
    <div class="row">
      <div class= "three columns">
            <button type="button" class="number" value=4 onclick="displayValue(value)">4</button>
      </div>
      <div class= "three columns">
            <button type="button" class="number" value=5 onclick="displayValue(value)">5</button>
      </div>
      <div class= "three columns">
              <button type="button" class="number" value=6 onclick="displayValue(value)">6</button>
      </div>
      <div class= "three columns">
              <button type="button" class="operation" value=* onclick="displayValue(value)">*</button>
      </div>
    </div>
    <div class="row">
      <div class= "three columns">
          <button type="button" class="number" value=1 onclick="displayValue(value)">1</button>
      </div>
      <div class= "three columns">
          <button type="button" class="number" value=2 onclick="displayValue(value)">2</button>
      </div>
      <div class= "three columns">
          <button type="button" class="number" value=3 onclick="displayValue(value)">3</button>
      </div>
      <div class= "three columns">
          <button type="button" class="operation" value=- onclick="displayValue(value)">-</button>
      </div>
    </div>
    <div class="row">
      <div class= "three columns">
        <button type="button" class="operation" value=0 onclick="resetC()">C</button>
      </div>
      <div class= "three columns">
        <button type="button" class="number" value=0 onclick="displayValue(value)">0</button>
      </div>
      <div class= "three columns">
        <button type="button" class="number" value=. onclick="displayValue(value)">.</button>
      </div>
      <div class= "three columns">
        <button type="button" class="operation" value=+ onclick="displayValue(value)">+</button>
      </div>
    </div>

    <div class="row">
      <div class= "twelve columns">
        <button type="button" id="get-result" value="=" onclick = "getResult()">Result</button>
      </div>
    </div>
<footer>by <a href="https://github.com/AnnaUlyanova">Anna Ulyanova</a></footer>
</div>
  </body>
</html>
